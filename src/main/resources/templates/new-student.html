<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/basic}">
    <body>
        <div layout:fragment="content">
            <h1 class="text-center mb-4">New student</h1>

            <form method="POST" th:action="@{/students/new}" class="mx-auto w-50" th:object="${student}">
                <div class="row">
                    <div class="col-sm-12 mb-3">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Enter the name..." th:field="*{name}">
                    </div>
                    <div class="col-sm-12 mb-3">
                        <label>E-mail</label>
                        <input type="text" class="form-control" placeholder="Enter the e-mail..." th:field="*{email}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <label>Birthday</label>
                        <input type="date" class="form-control" th:field="*{birthday}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <a th:href="@{/students}" class="btn btn-outline-secondary w-100">
                            Back
                        </a>
                    </div>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-outline-success w-100">
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
